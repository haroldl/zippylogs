plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

sourceCompatibility = 14
targetCompatibility = 14

version = '0.0.1'
group = 'net.hotelling.harold.zippylogs'
mainClassName = 'net.hotelling.harold.zippylogs.Main'

javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.fxml']
}

repositories {
    mavenCentral()
}
