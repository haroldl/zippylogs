// ./gradlew run
// ./gradlew distZip

plugins {
  id 'java-library'
  id 'application'
}

sourceCompatibility = 8
targetCompatibility = 8

version = '0.0.1'
group = 'net.hotelling.harold.zippylogs'
mainClassName = 'net.hotelling.harold.zippylogs.Main'

// So that "java -jar zippylogs-version.jar" works:
tasks.named('jar') {
  manifest {
    attributes('Main-Class': mainClassName)
  }
}

repositories {
  mavenCentral()
}
